<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GiveAwayHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary-green': '#2D5A3D',
              'coral': '#FF6B6B',
              'golden': '#F7DC6F',
              'soft-gray': '#F8F9FA',
              'charcoal': '#2C3E50',
              'brand-purple': '#8B5CF6',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Playfair Display', 'serif'],
            },
            animation: {
              float: 'float 6s ease-in-out infinite',
              typewriter: 'typing 3s steps(40, end), blink-caret .75s step-end infinite',
              'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0px) rotate(0deg)' },
                '50%': { transform: 'translateY(-20px) rotate(180deg)' },
              },
              typing: {
                'from': { width: '0' },
                'to': { width: '100%' }
              },
              'blink-caret': {
                'from, to': { borderColor: 'transparent' },
                '50%': { borderColor: '#F7DC6F' },
              },
              'fade-in-up': {
                'from': { opacity: '0', transform: 'translateY(20px)' },
                'to': { opacity: '1', transform: 'translateY(0)' },
              }
            },
          }
        }
      }
    </script>
    <style>
      .hero-bg {
          background: linear-gradient(135deg, #2D5A3D 0%, #FF6B6B 100%);
          position: relative;
          overflow: hidden;
      }
      .hero-bg::before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: url('https://picsum.photos/seed/hero/1200/800') center/cover;
          opacity: 0.15;
          z-index: 0;
      }
      .card-hover { transition: all 0.3s ease; }
      .card-hover:hover {
          transform: translateY(-8px);
          box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      }
      .btn-primary {
          background: linear-gradient(135deg, #2D5A3D, #3a6b4a);
          color: white;
          transition: all 0.3s ease;
      }
      .btn-primary:hover {
          transform: translateY(-2px);
          box-shadow: 0 8px 25px rgba(45, 90, 61, 0.3);
      }
      .btn-secondary {
            background: linear-gradient(135deg, #FF6B6B, #ff8080);
            color: white;
            transition: all 0.3s ease;
        }
      .btn-secondary:hover {
          transform: translateY(-2px);
          box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
      }
      .search-input {
          background: white;
          border: 2px solid #e5e7eb;
          transition: all 0.3s ease;
      }
      .search-input:focus {
          border-color: #2D5A3D;
          box-shadow: 0 0 0 3px rgba(45, 90, 61, 0.1);
      }
      .item-grid {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
          gap: 2rem;
      }
      .modal {
          display: none;
          position: fixed;
          z-index: 1000;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0,0,0,0.5);
      }
      .modal-content {
          background-color: white;
          margin: 2% auto;
          padding: 2rem;
          border-radius: 16px;
          width: 90%;
          max-width: 800px;
          max-height: 90vh;
          overflow-y: auto;
      }
      .close {
          color: #aaa;
          float: right;
          font-size: 28px;
          font-weight: bold;
          cursor: pointer;
      }
      .close:hover { color: #FF6B6B; }
      .map-container {
          height: 400px;
          border-radius: 12px;
          overflow: hidden;
      }
      .view-toggle, .filter-chip {
          border: 2px solid #e5e7eb;
          transition: all 0.3s ease;
          cursor: pointer;
      }
      .view-toggle:hover, .filter-chip:hover {
          border-color: #2D5A3D;
          color: #2D5A3D;
      }
      .view-toggle.active, .filter-chip.active {
          background: #2D5A3D;
          border-color: #2D5A3D;
          color: white;
      }
      .distance-slider {
          -webkit-appearance: none;
          appearance: none;
          height: 6px;
          border-radius: 3px;
          background: #e5e7eb;
          outline: none;
      }
      .distance-slider::-webkit-slider-thumb {
          -webkit-appearance: none;
          appearance: none;
          width: 20px;
          height: 20px;
          border-radius: 50%;
          background: #2D5A3D;
          cursor: pointer;
      }
      .distance-slider::-moz-range-thumb {
          width: 20px;
          height: 20px;
          border-radius: 50%;
          background: #2D5A3D;
          cursor: pointer;
          border: none;
      }
      .status-badge {
          padding: 4px 12px;
          border-radius: 20px;
          font-size: 12px;
          font-weight: 600;
      }
      .status-available { background: #d1fae5; color: #065f46; } /* green */
      .status-pending { background: #fef3c7; color: #92400e; } /* yellow */
      .status-completed { background: #e0e7ff; color: #3730a3; } /* indigo */
      .custom-checkbox input {
          position: absolute;
          opacity: 0;
          cursor: pointer;
          height: 0;
          width: 0;
      }
      .custom-checkbox .checkmark {
          position: relative;
          display: inline-flex;
          align-items: center;
          justify-content: center;
          height: 1.25rem; /* 20px */
          width: 1.25rem; /* 20px */
          background-color: #fff;
          border: 2px solid #e5e7eb; /* gray-200 */
          border-radius: 0.25rem; /* 4px */
          transition: all 0.2s ease-in-out;
      }
      .custom-checkbox input:checked ~ .checkmark {
          background-color: #8B5CF6; /* brand-purple */
          border-color: #8B5CF6;
      }
      .custom-checkbox .checkmark svg {
          display: none;
          color: white;
      }
      .custom-checkbox input:checked ~ .checkmark svg {
          display: block;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>

  </head>

</html>
